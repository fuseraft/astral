name: C/C++ CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
        sudo apt-get install libcurl4-openssl-dev
      
    - name: Build Project
      run: |
        make -f Makefile all

    - name: Run Tests
      run: |
        make -f Makefile test
